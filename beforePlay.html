<!DOCTYPE html>
<html lang="en" translate="no">

<head>
  <meta charset="UTF-8">
  <title>iMacros</title>
  <link rel="stylesheet" type="text/css" href="skin/common.css" />
  <link rel="stylesheet" type="text/css" href="skin/beforePlay.css" />
  <script src="errorLogger.js" defer></script>
  <script src="utils.js" defer></script>
  <script src="dialogUtils.js" defer></script>
  <script src="beforePlay.js" defer></script>
</head>

<body>
  <div id="container">
    <div id="message-div">
      <span id="message">
        You are about to play macro "{{macroname}}".
        <!-- You can view or edit its code before playing. -->
      </span>
    </div>
    <label id="checkbox-div" for="checkbox">
      <input id="checkbox" type="checkbox" checked />
      <span>Show this dialog next time</span>
    </label>
    <div id="buttons">
      <button id="play-button" class="button icon-button">
        <span>Play</span>
      </button>
      <!-- <button id="edit-button" class="button icon-button">
          <span>Edit/View</span>
        </button> -->
      <button id="cancel-button" class="button icon-button">
        <span>Cancel</span>
      </button>
    </div>
  </div>
</body>

</html>
