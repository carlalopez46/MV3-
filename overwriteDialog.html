<!DOCTYPE html>
<html translate="no">
<head>
    <meta charset="utf-8">
    <title>Overwrite Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #main-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .message {
            margin: 15px 0;
            color: #666;
        }
        .macro-name {
            font-weight: bold;
            color: #000;
        }
        .button-container {
            margin-top: 20px;
            text-align: right;
        }
        button {
            padding: 8px 16px;
            margin-left: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        #overwrite-button {
            background-color: #d9534f;
            color: white;
        }
        #overwrite-button:hover {
            background-color: #c9302c;
        }
        #save-new-button {
            background-color: #5cb85c;
            color: white;
        }
        #save-new-button:hover {
            background-color: #4cae4c;
        }
        #cancel-button {
            background-color: #6c757d;
            color: white;
        }
        #cancel-button:hover {
            background-color: #5a6268;
        }
    </style>
    <script src="errorLogger.js"></script>
    <script src="dialogUtils.js"></script>
</head>
<body>
    <div id="main-container">
        <h2>Macro Already Exists</h2>
        <div class="message">
            A macro named <span class="macro-name" id="macro-name"></span> already exists.
        </div>
        <div class="message">
            What would you like to do?
        </div>
        <div class="button-container">
            <button id="overwrite-button">Overwrite</button>
            <button id="save-new-button">Save as New</button>
            <button id="cancel-button">Cancel</button>
        </div>
    </div>
    <script src="overwriteDialog.js"></script>
</body>
</html>
